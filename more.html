<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More ㅣ kakao Clone</title>
    <script src="https://kit.fontawesome.com/0d2ba77b4c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column"></div>
            <span class="status-bar__clock">13:54</span>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">98%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">더보기</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-qrcode"></i>
            </span>
            <span class="header__icon">
                <a href="settings.html">
                    <i class="fas fa-cog"></i>
                </a>    
            </span>
        </div>
    </header>

    <main class="more">
        <header class="more__header">
            <div class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img src="images/pcs-profile.jpg" class="g-avatar friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            박찬수
                        </span>
                        <span class="friend__status">
                            pjman37@naver.com
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                    <i class="far fa-comment-alt"></i>
                </div>
            </div>
            <ul class="more__btn-list">
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="far fa-smile fa-2x"></i>
                    </span>
                    <span class="more__btn-title">
                        이모티콘
                    </span>
                </li>
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="fas fa-brush fa-2x"></i>
                    </span>
                    <span class="more__btn-title">
                        테마
                    </span>
                </li>
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="fab fa-instagram fa-2x"></i>
                    </span>
                    <span class="more__btn-title">
                        계정
                    </span>
                </li>
            </ul>
        </header>
        <section class="more__suggestions">
            <h5 class="more__title">추천</h5>
            <ul class="more__suggestions-list">
                <li class="more__suggestions suggestion">
                    <span class="suggestion__icon">
                        <i class="fas fa-quote-right fa-2x"></i>
                    </span>
                    <span class="suggestion-title">
                        카카오스토리
                    </span>
                </li>
                <li class="more__suggestions suggestion">
                    <i class="fas fa-beer fa-2x"></i>
                    <span class="suggestion-title">
                        카카오맥주
                    </span>
                </li>
                <li class="more__suggestions suggestion">
                    <i class="fas fa-gamepad fa-2x"></i>
                    <span class="suggestion-title">
                        카카오게임
                    </span>
                </li>
            </ul>
        </section>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="far fa-user-circle"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-v"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
