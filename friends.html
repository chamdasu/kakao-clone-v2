<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freinds ㅣ kakao Clone</title>
    <script src="https://kit.fontawesome.com/0d2ba77b4c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column"></div>
            <span class="status-bar__clock">13:54</span>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">98%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">친구</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>

    <main class="friends">
        <header class="friends__header">
            <div class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img src="images/pcs-profile.jpg" class="g-avatar friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            박찬수
                        </span>
                        <span class="friend__status">
                            지나간 것은 지나간대로
                        </span>
                    </div>
                </div>
            </div>
        </header>
        <div class="friends__plus">
            <h5 class="friens__plus-title">추천친구</h5>
        </div>
        <div class="friends__friend friend">
            <div class="friend__column">
                <img src="images/pcs-profile.jpg" class="g-avatar friend__avatar">
                <div class="friend__content">
                    <span class="friend__name">
                        새로운 친구를 만나보세요!
                    </span>
                </div>
            </div>
            <ul class="friends__list">
                <h5 class="friends__title">친구 408</h5>
                    <li class="friends__friend friend">
                        <div class="friend__column">
                            <img src="images/pcs-profile.jpg" class="g-avatar friend__avatar">
                            <div class="friend__content">
                                <span class="friend__name">
                                    박찬수
                                </span>
                                <span class="friend__status">
                                    지나간 것은 지나간대로
                                </span>
                            </div>
                        </div>
                        <div class="friend__column">
                            <div class="friend__now-listening">
                                <span>홀로 - 이하이</span>
                                <i class="fas fa-play"></i>
                            </div>
                        </div>
                    </li>
            </ul>
        </div>
    </main>

    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="fas fa-user-circle"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-v"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
